<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
  <div class="card card0 border-0">
      <div class="row d-flex">
          <div class="col-lg-6">
              <div class="card1 pb-1">
                  <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img src="../../assets/images/Samsung-Hand.png" class="image"> </div>
              </div>

          </div>
          <div class="col-lg-6 mt-5">
              <div class="card2 card border-0 px-4 py-5">

                 <form   [formGroup]="registerForm" (ngSubmit)="onSubmit()" >
                  <div class="row px-3"> <label class="mb-1">
                          <h6 class="mb-0 text-sm">Adresse email</h6>
                      </label> <input class="mb-4" type="email" name="email" placeholder="Entrez votre email"  [(ngModel)]="model.email" formControlName="email"   id="email" class="form-control"  required>

                    </div>



                  <div class="row mb-3 mt-3 px-3 "> <button type="submit" class="btn btn-success text-center">mot de passe oublier</button> </div>

                  <div class="success" *ngIf="showSuccessMessage" style="color:#17A589" >check your email</div>

                  <div class='alert' *ngIf='serverErrorMessages' style="color:red">
                    {{serverErrorMessages}}
                  </div>

                </form >

                </div>
          </div>
      </div>

  </div>
</div>
