<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
<div class="container-fluid px-1 px-md-5 px-lg-1 px-xl-5 py-5 mx-auto">
    <div class="card card0 border-0">
        <div class="row d-flex">
            <div class="col-lg-6">
                <div class="card1 pb-1">
                    <div class="row px-3 justify-content-center mt-4 mb-5 border-line"> <img
                            src="../../assets/images/Samsung-Hand.png" class="image"> </div>
                </div>

            </div>
            <div class="col-lg-6">
                <div class="card2 card border-0 px-4 py-5">

                    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">

                        <div class="row">
                            <div class="form-group col-6">
                                <label>Nom complet</label>
                                <input type="text" formControlName="fullName" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.fullName.errors }" />
                                <div *ngIf="submitted && f.fullName.errors" class="invalid-feedback">nom complet
                                    <div *ngIf="f.fullName.errors.required">Veuillez entrer votre prénom</div>
                                </div>
                            </div>


                        </div>
                        <div class="row">
                            <div class="form-group col-6">
                                <label>Email</label>
                                <input type="text" formControlName="email" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
                                <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                                    <div *ngIf="f.email.errors.required">Veuillez entrer votre email</div>
                                    <div *ngIf="f.email.errors.email">Veuillez entrer un email valide</div>
                                </div>

                            </div>
                            </div>
                            <div class="row">
                            <div class="form-group col-6">
                                <label>Password</label>
                                <input type="password" formControlName="password" class="form-control"
                                    [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
                                <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
                                    <div *ngIf="f.password.errors.required">Veuillez entrer un mot de passe</div>
                                    <div *ngIf="f.password.errors.minlength">mot de passe doit être supérieur à 6
                                        caractères
                                    </div>
                                </div>
                            </div>

                        </div>



                        <div class="form-group col-12 "> <button type="submit"
                                class="btn btn-success text-center" >Inscription</button>
                             </div>
                             <div class="success" *ngIf="showSuccessMessage" style="color:#17A589 ">Saved successfully</div>

                             <div class='alert' *ngIf='serverErrorMessages' style="color:red">
                              {{serverErrorMessages}}
                            </div>

                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
